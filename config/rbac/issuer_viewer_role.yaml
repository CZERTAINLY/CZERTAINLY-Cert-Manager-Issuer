# permissions for end users to view issuers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: issuer-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: czertainly-cert-manager-issuer
    app.kubernetes.io/part-of: czertainly-cert-manager-issuer
    app.kubernetes.io/managed-by: kustomize
  name: issuer-viewer-role
rules:
- apiGroups:
  - czertainly-issuer.czertainly.com
  resources:
  - issuers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - czertainly-issuer.czertainly.com
  resources:
  - issuers/status
  verbs:
  - get
