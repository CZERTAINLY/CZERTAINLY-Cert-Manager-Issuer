name: Test chart
on:
  pull_request_target:
    branches: [develop]
    types: [labeled]
  workflow_dispatch:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.10.0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch develop --chart-dirs deploy/charts)
          echo "${changed}"
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_ENV
          
            # multiline string
            echo "changed_charts<<EOF" >> $GITHUB_ENV
            echo "$changed" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Run chart-testing (lint)
        if: env.changed == 'true'
        run: ct lint --target-branch develop --chart-dirs deploy/charts

      - name: Create kind cluster
        uses: helm/kind-action@v1.9.0
        if: env.changed == 'true'

      - name: Create testing namespace
        if: env.changed == 'true'
        run: kubectl create namespace chart-testing

      - name: Run chart-testing (install)
        run: ct install --namespace chart-testing --target-branch develop --chart-dirs deploy/charts
